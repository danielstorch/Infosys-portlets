<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<h:form id="f2">
		<p:toolbar style="height:30px">
		        <p:toolbarGroup align="left">  
		        	<h:outputText value="Durchschnittlicher Beitrag der Studenten"/> 
		        	
		        	<span class="ui-separator">
                		<span class="ui-icon ui-icon-grip-dotted-vertical" />
            		</span>
		        	 
		        	 <p:commandButton id="downloadLink" value="Download PDF" ajax="false">
	    				<p:fileDownload value="#{receivedFeedbackProjectBackingBean.getReceivedFeebackPDF()}" />
	  				</p:commandButton>
	   	 		</p:toolbarGroup> 
		        <p:toolbarGroup align="right"> 
		            <p:selectOneMenu id="feedbackRunde" value="#{receivedFeedbackProjectModelBean.feedbackRoundNr}" style="width:100px">
		            	<f:selectItem itemLabel="Runde 1" itemValue="1" />
		            	<f:selectItem itemLabel="Runde 2" itemValue="2" />
		            	<p:ajax update="contributionPie" />
		       	 	</p:selectOneMenu>
	   	 		</p:toolbarGroup> 
			</p:toolbar>
			<p:chart id= "contributionPie" type="pie" model="#{receivedFeedbackProjectModelBean.contributionChartModel}"/>
    	</h:form>
	</h:body>
</f:view>
