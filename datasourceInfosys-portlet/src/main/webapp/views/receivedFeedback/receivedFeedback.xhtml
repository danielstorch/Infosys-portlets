<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<p:toolbar>
	        <f:facet name="left">
	            <h:outputText value="#{receivedFeedbackBackingBean.studenthskaId}" styleClass="vertAlign"/> 
	            
	            <h:outputText value="#{receivedFeedbackBackingBean.studenthskaId}" style= "vertical-align: middle"/> 
	           
	            <span class="ui-separator">
	                <span class="ui-icon ui-icon-grip-dotted-vertical" />
	            </span>
	        </f:facet>
	 
	        <f:facet name="right">
	            <p:selectOneMenu id="feedbackRunde" style="width:100px">
	            	<f:selectItem itemLabel="Runde 1" itemValue="1" />
	            	<f:selectItem itemLabel="Runde 2" itemValue="2" />
	       	 </p:selectOneMenu>
	        </f:facet>
		</p:toolbar>
		 <p:dataTable value="#{receivedFeedbackBackingBean.getAllFeedbackOfStudent()}" var="feedback">
		    <p:column headerText="Id">
		        <h:outputText value="#{feedback.id}" />
		    </p:column>
		</p:dataTable>
	</h:body>
</f:view>
